<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .content .card {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
        }
        .content .card img {
            max-width: 100%;
            height: auto;
        }
        .content .card h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Professional Home Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>Your Success, Our Commitment</h1>
        </div>
        <div class="content">
            <div class="card">
                <img src="service1.jpg" alt="Service 1">
                <h3>Service 1</h3>
                <p>Description of service 1.</p>
            </div>
            <div class="card">
                <img src="service2.jpg" alt="Service 2">
                <h3>Service 2</h3>
                <p>Description of service 2.</p>
            </div>
            <div class="card">
                <img src="service3.jpg" alt="Service 3">
                <h3>Service 3</h3>
                <p>Description of service 3.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Professional Home Page. All rights reserved.</p>
    </footer>
</body>
</html>
